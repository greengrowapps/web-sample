
<div *ngIf="item">
    <h2><span jhiTranslate="shoppinglistApp.item.detail.title">Item</span> {{item.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="shoppinglistApp.item.quantity">Quantity</span></dt>
        <dd>
            <span>{{item.quantity}}</span>
        </dd>
        <dt><span jhiTranslate="shoppinglistApp.item.product">Product</span></dt>
        <dd>
            <div *ngIf="item.productId">
                <a [routerLink]="['/product', item.productId]">{{item.productName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'item/'+ item.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
