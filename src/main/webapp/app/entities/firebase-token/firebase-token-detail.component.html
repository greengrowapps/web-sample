
<div *ngIf="firebaseToken">
    <h2><span jhiTranslate="shoppinglistApp.firebaseToken.detail.title">Firebase Token</span> {{firebaseToken.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="shoppinglistApp.firebaseToken.token">Token</span></dt>
        <dd>
            <span>{{firebaseToken.token}}</span>
        </dd>
        <dt><span jhiTranslate="shoppinglistApp.firebaseToken.lastUpdate">Last Update</span></dt>
        <dd>
            <span>{{firebaseToken.lastUpdate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="shoppinglistApp.firebaseToken.user">User</span></dt>
        <dd>
            {{firebaseToken.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'firebase-token/'+ firebaseToken.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
