<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFirebaseTokenLabel" jhiTranslate="shoppinglistApp.firebaseToken.home.createOrEditLabel">Create or edit a Firebase Token</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!firebaseToken.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="firebaseToken.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="shoppinglistApp.firebaseToken.token" for="field_token">Token</label>
            <input type="text" class="form-control" name="token" id="field_token"
                [(ngModel)]="firebaseToken.token" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="shoppinglistApp.firebaseToken.lastUpdate" for="field_lastUpdate">Last Update</label>
            <div class="d-flex">
                <input id="field_lastUpdate" type="datetime-local" class="form-control" name="lastUpdate" [(ngModel)]="firebaseToken.lastUpdate"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="shoppinglistApp.firebaseToken.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="firebaseToken.userId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
